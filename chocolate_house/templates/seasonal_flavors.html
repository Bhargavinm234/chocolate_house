<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Flavors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Seasonal Flavors</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="name">Flavor Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea name="ingredients" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Flavor</button>
        </form>
        
        <h2>Existing Flavors</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flavor Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Ingredients</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for flavor in flavors %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ flavor.name }}</td>
                    <td>{{ flavor.description }}</td>
                    <td>{{ flavor.ingredients }}</td>
                    <td>
                        <form action="{{ url_for('delete_flavor', flavor_id=flavor.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
